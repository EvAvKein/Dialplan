name: E2E Tests

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"

jobs:
  Playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Launch project
        run: docker-compose up --env-file ./ci.env --detach

      - name: Launch tests
        run: |
          echo "Waiting for project setup..."
          while ! curl -s http://localhost > /dev/null; do
            sleep 2
          done
          echo "Project is ready. Launching tests..."
          docker-compose -f compose.test.yaml --env-file ./ci.env up --exit-code-from playwright

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: ./testing/playwright-report
          retention-days: 7
